<!doctype html>
<html>
<head>
<style>
body {
    color: white;
}
</style>
</head>
<body>
    <h1>System Update</h1>
    <button id="check">Check for updates</button>
    <button id="perform">Perform Update</button>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/app.js" type="text/javascript"></script>
    <script>
        $(function() {
            App(function(app) {
                var rpc = app.rpc("System Update");
                var check_updates = rpc("check_updates");
                var perform_upgrade = rpc("perform_upgrade");

                $("#check").click(function() {
                    check_updates();
                });
                $("perform").click(function() {
                    perform_upgrade();
                })
            });
        })
    </script>
</body>
</html>
