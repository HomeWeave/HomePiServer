<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Srivatsan Iyer">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/google-font.css" rel="stylesheet">
  <link href="/static/css/font-awesome.min.css" rel="stylesheet">
  <link href="/static/css/main.css" rel="stylesheet">
</head>

<body>
  <script id="rpc-template" type="text/template">
    <h1>{{name}}</h1>
    <h4>{{description}}</h4>
    <hr>
    {{#each apis}}
        <form data-uri="{{../uri}}" data-api-id="{{id}}" id="rpc-form-{{id}}">
        <strong>{{description}}</strong>
        {{#each args}}
            {{#equals type "text"}}
            <input type="text" name="{{name}}" />
            {{/equals}}
            {{#equals type "number"}}
            <input type="number" name="{{name}}" required />
            {{/equals}}
            {{#equals type "toggle"}}
            <input type="checkbox" name="{{name}}" />
            {{/equals}}
        {{/each}}
        {{#each kwargs}}
            {{#equals type "text"}}
            <input type="text" name="{{name}}" />
            {{/equals}}
            {{#equals type "number"}}
            <input type="number" name="{{name}}" required />
            {{/equals}}
            {{#equals type "toggle"}}
            <input type="checkbox" name="{{name}}" />
            {{/equals}}
        {{/each}}
        <button type="submit">Submit</button>
        </form>
    {{/each}}
  </script>
  <div class="page-wrapper" id="page-wrapper">
    <div id="page-topbar" class="glass-blur">
      TOP BAR
    </div>
    <div class="page-content">
      <div class="frame oneperframe" id="oneperframe">
        <ul class="clearfix">
          <li data-appid="{{id}}">
            <div class="application-wrap glass-blur">
              <div class="application-content">
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div id="page-bottombar" class="glass-blur">
        <div id="dock-contents">
            <div>
                <i class="fa fa-{{icon}}" title="{{description}}"></i>
            </div>
        </div>
    </div>
  </div>
  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/socket.io.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/js/handlebars.min.js"></script>
  <script type="text/javascript" src="/static/js/jquery.timeago.js"></script>
  <script type="text/javascript" src="https://caja.appspot.com/caja.js"></script>
  <script type="text/javascript" src="/static/js/sly.min.js"></script>
  <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
  <script type="text/javascript" src="/static/js/main.js"></script>
</body>
</html>
