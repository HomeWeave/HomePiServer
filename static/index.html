  <div id="page-wrapper">
    <div id="page-content">
      <div id="main-portion" class="col-lg-8 col-md-8 col-sm-12  column">
        <div id="main-greeter" class="fill grouped">
          <h1>Hi, I'm
            <span>Srivatsan</span>
          </h1>
        </div>
        <div id="profile-links" class="grouped">
          <ul class="address">
            <li><i class="fa fa-map-marker"></i><a href="https://www.google.com/maps/search/Sunnyvale%20CA?hl=en&source=opensearch">Sunnyvale, California</a></li>
            <li><i class="fa fa-globe"></i><a href="http://www.srivatsaniyer.com">www.srivatsaniyer.com</a></li>
            <li><i class="fa fa-github"></i><a href="https://githib.com/supersaiyanmode/">Github</a></li>
            <li><i class="fa fa-stack-overflow"></i><a href="https://stackoverflow.com/users/227884/supersaiyan">Stackoverflow</a></li>
            <li><i class="fa fa-linkedin"></i><a href="https://www.linkedin.com/in/srivatsan-iyer-aa554034">LinkedIn</a></li>
            <li><i class="fa fa-facebook"></i><a href="https://www.facebook.com/supersaiyan9">Facebook</a></li>
            <li><i class="fa fa-twitter"></i><a href="https://www.twitter.com/supersaiyan_9">Twitter</a></li>
            <li><i class="fa fa-lastfm"></i><a href="http://www.last.fm/user/supersaiyanmode">Last.fm</a></li>
          </ul>
        </div>
      </div>
      <div id="side-portion" class="col-lg-4 col-md-4 col-sm-12 column scrollable mCustomScrollbar">
        <div id="activity-updates" class="">
        
        </div>
      </div>
    </div>
  </div>
  <script type="text/template" id="activity-template">
    <div class="col-lg-12 col-md-12 col-sm-12 grouped" data-mcs-theme="light-thin">
      <h3>Lately ..</h3>
      <ul class="fa-ul">
        {{#activity}}
        <li>
          <a href="#"><i class=" fa-li fa {{icon}}"></i></a>
          <span class="">
          {{#text}}
            {{#text}}
              {{.}}
            {{/text}}
            {{#safelink}}
              <a href="{{.}}" target="_blank">{{{../body}}}</a>
            {{/safelink}}
            {{#link}}
              <a href="{{.}}" target="_blank">{{../body}}</a>
            {{/link}}
            {{#datetime}}
              <span class="activity-timeago">
                <time class="timeago" datetime="{{.}}"></time>
              </span>
            {{/datetime}}
          {{/text}}
          </span>
        </li>
        {{/activity}}
      </ul>
    </div>
  </script>
